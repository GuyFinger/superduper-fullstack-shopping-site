<form class="default-flex flex-column flex-around" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
  <p class="mat-display-2">Login</p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input type="email" matInput formControlName="username" placeholder="BeerMan1000@Brewery.com">
      <mat-icon matSuffix>perm_identity</mat-icon>
      <mat-error *ngIf="loginForm.controls.username.hasError('required')" > <strong>Required</strong> </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="BeerMan'sSecrets">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      <mat-error *ngIf="loginForm.controls.password.hasError('required')" > <strong>Required</strong> </mat-error>
    </mat-form-field>
  </p>
  <button mat-raised-button type="submit" class="m-auto" [disabled]="loginForm.invalid" >Login</button>
</form>
<div class="register-button-container default-flex flex-column flex-center">
  <p class="mat-title">Not A Member Yet?</p>
  <p class="mat-title">Wanna Join Us?</p>
  <button mat-button (click)="router.navigateByUrl('/register')" class="mat-display-1">Register Here</button>
</div>
