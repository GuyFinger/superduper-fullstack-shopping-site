<mat-card>
  <mat-card-header>
    <mat-card-title>{{storeItem?.name}}</mat-card-title>
    <mat-card-subtitle>Price: ${{storeItem?.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{storeItem?.picture}}>
  <mat-card-actions>
    <div class="default-flex flex-center" *ngIf="!_userService.user?.isAdmin">
      <button mat-icon-button (click)="changeItemAmountButton(true)">
        <mat-icon>add</mat-icon>
      </button>
      <p class="mat-title">{{amount}}</p>
      <button mat-icon-button (click)="changeItemAmountButton()">
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-icon-button (click)="addItemToCart()">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </div>
    <div class="default-flex flex-center" *ngIf="_userService.user?.isAdmin">
      <button mat-icon-button (click)="_adminStoreService.passStoreItemForEdit(storeItem)">
        <mat-icon>create</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
